<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viaje a las Sierras 🏔️ | 8 de Febrero</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Carga las librerías de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Carga el script principal -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        🏔️ Viaje a las Sierras 🐱<br />
        8 de Febrero
      </h1>
      <!-- Se elimina la sección de perfil -->
      <div id="mainContent">
        <div class="cars">
          🚗 Auto de Josefina: Gabi, Jere y Eber<br />
          🚙 Auto de Aldi: Eva, Carito y Fer
        </div>
        <div class="reminders">
          <strong>📌 Recordatorios:</strong><br />
          ✅ 1 Botella de agua grande por persona<br />
          🧊 1 Botella de hielo<br />
          ☀️ Protector solar<br />
          🎲 Juegos de mesa<br />
          🔦 Linternas
        </div>
        <!-- Pestañas de categorías -->
        <div class="category-tabs">
          <button
            class="tab active-tab"
            onclick="showCategory('comida', event)"
          >
            🍔 Comida
          </button>
          <button class="tab" onclick="showCategory('bebidas', event)">
            🥤 Bebidas
          </button>
          <button class="tab" onclick="showCategory('peaje', event)">
            🛣️ Peaje
          </button>
          <button class="tab" onclick="showCategory('estacionamiento', event)">
            🅿️ Estacionamiento
          </button>
          <button class="tab" onclick="showCategory('nafta', event)">
            ⛽ Combustible
          </button>
          <button class="tab" onclick="showCategory('otros', event)">
            🎒 Otros
          </button>
        </div>
        <!-- Formulario dinámico para agregar/editar ítems -->
        <div class="form-container" id="dynamicForm"></div>
        <!-- Contenedor de la lista de ítems (gastos) -->
        <div id="content"></div>
        <!-- Sección de división de gastos de auto -->
        <div id="purchaseList" class="form-container"></div>
        <!-- Sección de deudas por comida y bebidas -->
        <div id="purchaseDetailsContainer" class="form-container"></div>
        <!-- Sección del balance final (combinando comida y auto) -->
        <div id="finalBalanceContainer" class="form-container"></div>
      </div>
    </div>
  </body>
</html>
